{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>PyImBoard: {{ op_post.message|slice:":10" }}...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'jscript.js' %}"></script>
</head>

<body>

{% load tz %}

<p style="font-size:160%;"><a href="https://github.com/lagonee/PyImBoard">GitHub</a></p>

<div class="popup"></div>
<div id="fullscreen" class="modal">
    <img class="modal-content" id="img01">
  </div>
<div id="container">
    {% include "chan/posts.html" %}
</div>
<p><a href="{% url 'index' %}">Back</a></p>
<p><input id="refreshBtn" type="button" value="Refresh"></p>

<div class="reply">
    <div class="sendform">
        <h3>Post in thread</h3>
        <form method="post" enctype="multipart/form-data" name="postform" id="postform">
            {% include "chan/form.html" %}
        </form>
    </div>
</div>

    
</body>
</html>
